{% extends 'base_auth.html' %}

{% block 'titulo' %}ADO.TE | Cadastro{% endblock %}

{% block 'body' %}
    <div class="body-form">
        <h2>Cadastre-se</h2>
        <p>Seu cadastro salva vidas.</p>
        <hr>
        <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
            <span>Nome de usuário:</span>
            <input type="text" class="form-control" placeholder="Digite seu nome de usuário..." name="nome" required>
            <br>
            <span>E-mail:</span>
            <input type="email" class="form-control" placeholder="Digite seu email..." name="email" required>
            <br>
            <div class="row">
                <div class="col-md">
                    <span>Senha:</span>
                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha" required>
                </div>

                <div class="col-md">
                    <span>Confirmar senha:</span>
                    <input type="password" class="form-control" placeholder="Digite sua senha..." name="confirmar_senha" required>
                </div>
            </div>
            <input type="submit" value="SALVAR" class="btn-custom-primary">
            <a href="{% url 'login' %}" class="link-float">Já tenho uma conta</a>
        </form>
    </div>
{% endblock %}
