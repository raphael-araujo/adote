{% extends 'base.html' %}

{% block 'titulo' %}ADO.TE | Dashboard{% endblock %}

{% block 'body' %}
    <div style="padding:40px" class="col-md" align="center">
        <h3 class="font-vinho">Quantidade de adoções por raça</h3>
        <br>
        <hr>
        <br>
        <br>
        <div style="width: 80%;">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        fetch("/divulgar/api_adocoes_por_raca/",{
            method: 'GET',
        }).then(function(result){
            return result.json()
        }).then(function(data_adocoes){
            const data = {
                labels: data_adocoes['labels'],
                datasets: [{
                label: 'Quantidade de adoções',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: data_adocoes['quantidade_adocoes'],
                }]
            };
            const config = {
                type: 'line',
                data: data,
                options: {}
            };
            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        })
    </script>
{% endblock %}
