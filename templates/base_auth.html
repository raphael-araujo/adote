{% load static %}

<!doctype html>
<html lang="pt-BR">

<head>
    {% block 'head' %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <title>{% block 'titulo' %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 bg-side">
                <div class='header'>
                    <img src="{% static 'usuarios/img/logo_adote.png' %}" width="10%" alt="logo"
                        style="margin-bottom: 10px;">
                    <span class="font-logo">ADO.TE</span>
                </div>
                {% if messages %}
                    <br>
                    {% for message in messages %}
                        <div class="alert {{message.tags}}">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block 'body' %}{% endblock %}
            </div>

            <div class="col-md-7">
                <div class="side-logo">
                    <img class="logo-margin-top" src="{% static 'usuarios/img/logo_adote.png' %}" width="20%">
                    <h1>ADO.TE</h1>
                    <p>Nos ajude a salvar vidas!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
