{% load static %}

<!doctype html>
<html lang="pt-BR">
    <head>
    {% block 'head' %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'titulo' %}{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/seus_pets.css' %}" rel="stylesheet">
    <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <img class="logo-margin-top" src="{% static 'usuarios/img/logo_adote.png' %}" width="30%">
                <h2>ADO.TE</h2>
                <hr>
                <p>Olá <strong>{{ request.user }}</strong>, Seja bem vindo!</p>
                <br>
                <strong>
                    <a href="{% url 'sair' %}" class="url-sidebar">
                        Logout
                    </a>
                </strong>
                <hr>
                <br>
                <a href="{% url 'seus_pets' %}" class="url-sidebar">
                    <p>Home</p>
                </a>
                <a href="{% url 'ver_pedidos_adocao' %}" class="url-sidebar">
                    <p>Pedidos de adoção</p>
                </a>
                <a href="{% url 'listar_pets' %}" class="url-sidebar">
                    <p>Adotar</p>
                </a>
                <a href="{% url 'dashboard' %}" class="url-sidebar">
                    <p>Dashboard</p>
                </a>
            </div>
            {% block 'body' %}{% endblock  %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
